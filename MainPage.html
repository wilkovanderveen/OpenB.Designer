<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="jquery.colorbox-min.js"></script>
    <script src="jquery.contextmenu.min.js"></script>
    <script src="jquery.ui.position.min.js"></script>
    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="colorbox.css" rel="stylesheet" type="text/css"/>
    <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <meta charset=utf-8 />
    <meta charset="utf-8"/>
    <title></title>
    <style>
        #workspace {
            width: 1024px;
            margin-left: auto;
            margin-right: auto;
            height: 768px;
            background-color: #999999;
            padding: 20px;
        }
      
        #modelcreation {
            padding: 10px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .item {
            height: 30px;
        }
        p.title {
            text-align: center;
            font-size: 20px;
        }

        .model {
            border: 2px solid #101010;
            width: 150px;
            padding: 2px;
            border-spacing: 2px;
            background-color: #FFFFFF;
            margin: 4px;
        }

        .header {
            padding: 2px;
            background-color: #DDDDDD;
            text-align: center;
        }

        .context-menu-list {
            position: absolute;
            display: inline-block;
            min-width: 180px;
            max-width: 360px;
            padding: 4px 0;
            margin: 5px;
            font-family: inherit;
            font-size: inherit;
            white-space: pre;
            list-style-type: none;
            background: #fff;
            border: 1px solid #bebebe;
            border-radius: 3px;
            -webkit-box-shadow: 0 2px 5px rgba(0,0,0,.5);
            box-shadow: 0 2px 5px rgba(0,0,0,.5);
        }

    </style>
</head>
<body>
<script>
    $(function () {

        $.contextMenu({
            selector: '.workspace-context-menu',
            appendTo: 'div#workspace',
            callback: function(key, options) {
                var m = "clicked: " + key;
                window.console && console.log(m) || alert(m);
            },
            items: {
                "Create": {
                    name: "New model...",
                    icon: "new",
                    callback: function(itemKey, options) {
                        $.colorbox({
                            inline: true,
                            width: '600px',
                            height: '275px',
                            href: '#modelcreation'
                        });
                    }
                }
            }
        });

        $.contextMenu({
            selector: '.model-context-menu',
            callback: function (key, options) {
                var m = "clicked: " + key;
                window.console && console.log(m) || alert(m);
            },
            items: {
                "Create": {
                    name: "New property...",
                    icon: "new",
                    callback: function (itemKey, options) {
                        $.colorbox({
                            inline: true,
                            width: '600px',
                            height: '275px',
                            href: '#propertyCreation'
                        });
                    }
                }
            }
        });

        $('.workspace-context-menu').on('click', function (e) {
            console.log('clicked', this);
        });

        $(document).ready(function() {
            $("#createNewModelMenuItem").colorbox({
                inline: true, width: '600px', height: '275px'
            });

            $("#createNewPropertyItem").colorbox({
                inline: true, width: '600px', height: '275px'
            });

            $("#createNewModelButton").on("click", function() {
                $("#workspace").append("<div class='model-context-menu model'><div class='header'><span>" + $("#model_name").val() + "</span><div></div>");
            });

            $("#createNewPropertyButton").on("click", function () {
                $(".model").append("<div class='property-context-menu property'><span>" + $("#property_name").val() + "</span></div>");
            });
        });
    });


    
</script>
<div id="workspace" class="workspace-context-menu">
    
</div>

<div style="display: none">
    <div id="modelcreation">
     
            <P class="title">Create new model</P>
            <div class="item">
                <span>Key</span>
                <input type="text" />

            </div>
            <div class="item">
                <span>Name</span>
                <input type="text" id="#model_name" />
            </div>
            <div class="item">
                <span>Description</span>
                <textarea></textarea>
            </div>
            <div class="item" id="createNewModelButton">
                <button>Create</button>
            </div>
       
    </div>
</div>
    <div style="display: none">
        <div id="propertyCreation">
          
                <P class="title">Create new property</P>
                <div class="item">
                    <span>Key</span>
                    <input type="text" />

                </div>
                <div class="item">
                    <span>Name</span>
                    <input type="text" />
                </div>
                <div class="item">
                    <span>Description</span>
                    <textarea></textarea>
                </div>
                <div class="item" id="createNewPropertyButton">
                    <button>Create</button>
                </div>
          
        </div>
    </div>
</body>
</html>
